{% extends "base_generic.html" %}

{% block content %}
  <h1>Appointments</h1>
  <a href="{% url 'appointment_create' %}">Create New Appointment</a>
  <ul>
    {% for appointment in appointments %}
      <li>{{ appointment.patient }} - {{ appointment.doctor }} - {{ appointment.date }}</li>
    {% endfor %}
  </ul>
{% endblock %}
