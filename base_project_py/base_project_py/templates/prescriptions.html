{% extends "base_generic.html" %}

{% block content %}
  <h1>Prescriptions</h1>
  <a href="{% url 'prescription_create' %}">Create New Prescription</a>
  <ul>
    {% for prescription in prescriptions %}
      <li>{{ prescription.patient }} - {{ prescription.doctor }} - {{ prescription.medicine }} - {{ prescription.date }}</li>
    {% endfor %}
  </ul>
{% endblock %}
